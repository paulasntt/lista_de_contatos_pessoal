<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de Contatos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Paula">
    <meta name="keywords" content="Lista, Contatos, Lista de Contatos">
    <meta name="description" content="Lista de contatos prática com nome e email.">
    <link rel="stylesheet" href="listapessoal.css">
</head>

<body>
    <div id="site">
        <header>
            <h1>Lista de Contatos</h1><br>
            <div id="pesquisar">
                <form method="GET">
                    <label for="pesquisa"></label>
                    <input type="text" name="pesquisa" id="pesquisa_" placeholder="Digite o nome ou email">
                    <button id="botao_pesquisa" type="submit">Pesquisar</button>
                </form>
            </div>
        </header>
        <div id="quadro_adicionar">
            <form method="POST" class="adicionar">
                <h3>Adicionar Contato</h3>
                <label for="nome"><b>Nome</b></label><br>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome"><br>
                <label for="email"><b>Email</b></label><br>
                <input type="email" name="email" id="email" placeholder="Digite o email"><br>
                <button type="submit" id="salvar_contato">Salvar</button><br>
            </form>
        </div>
        <div id="quadro_contatos">
            <table id="tab">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
            </table>
        </div>
        <footer>
            <p>Teste - Site de Lista de Contatos realizado por Paula.</p>
        </footer>
        <script src="index.js"></script>
    </div>

</body>


</html>
